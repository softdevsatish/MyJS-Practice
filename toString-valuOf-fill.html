<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ary = ['raman', 'aman', 'chaman'];
        document.write(ary + '<br>');
        document.write(typeof(ary) + '<br>');
        let newary = ary.toString();
        document.write(newary + '<br>');
        document.write(typeof(newary)+'<br>');
        document.write('<hr>')
        ary.fill('Vaman');
        document.write(ary + '<br>');
    </script>

</body>
</html>
