<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template String Or Literals</title>
  </head>
  <body>
    <script>
      let fName = "Harry";
      let lName = "Potter";
      function fullName(fName, lName) {
        return `${fName} ${lName}`;
      }

      let greet = `Hello Mr. ${fullName(fName, lName)}`;
      document.write(greet);
    </script>
  </body>
</html>
