<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Style by JS</title>
    <style>

    </style>
</head>
<body>
    <p id='change'>Chnage Style by Javascript!</p>
    <button onclick="document.getElementById('change').style.fontSize='50px'">Click to Change Style</button>
    <button onclick="document.getElementById('change').style.fontSize=''">Click to Previous Style</button>
    <button onclick="document.getElementById('change').style.display='none'">Click to Hide</button>
    <button onclick="document.getElementById('change').style.display=''">Click to Show</button><br>
    <p id='date'>Date & Time</p>
    <button onclick="document.getElementById('date').innerHTML=Date()">Show Date</button>
    
</body>
</html>
