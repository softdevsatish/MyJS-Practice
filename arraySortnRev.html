<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sorting & Reverse</title>
</head>
<body>

    <script>
        var a = ['Ram', 'Shyam', 'Ghansyam', 'Geeta', 'Rita'];
        document.write(a +'<br>');
        a.sort();
        document.write(a +'<br>');
        a.reverse();
        document.write(a);
    </script>

    
</body>
</html>
