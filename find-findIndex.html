<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let percentages = ['30', '40', '60', '70', '80'];
        let myValue =  percentages.find(check);
        document.write(myValue +'<br>');
        let myValue2 =  percentages.findIndex(check);
        document.write(myValue2);
        function check(arry){
            return arry >70;
        }
    </script>
</body>
</html>
