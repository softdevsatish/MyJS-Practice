<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ary = ['raman', 'aman', 'chaman', 'vaman'];
        document.write(ary + '<br>');
        document.write('<hr>');
        ary.forEach(function(value, ind){
            // document.write('Vale on Index '+ind +' is: '+ value + '<br>');
            document.write(ind + ''+ value);
        })
    </script>
</body>
</html>
