<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Operator</title>
  </head>
  <body>
    <script>
      function add(name,title, ...num) {
        document.write(`${name} ${title}`);
        let sum = 0;
        for (let i in num) {
          sum += num[i];
        }
        document.write(`${sum}`);
      }

      add("Shaktimaan",'Superhero', 90, 10);
    </script>
  </body>
</html>
