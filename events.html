<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button ondblclick="myClick()">Double Click Me!</button><br><br><br>
    <button onmouseover="mouseOver()">Mouse Over Me!</button>

    <script>
      function myClick(){
          document.write('You Clicked');
      }

      function mouseOver(){
          document.write('Mouse Hovered');
      }
    </script>

</body>
</html>
