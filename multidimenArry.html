<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multidimensional Array</title>
</head>
<body>
    <script>
        var ary = [
                ['Ram', 20, 'Male'],
                ['Shyam', 22, 'Male'],
                ['Geeta', 21, 'Female'],
                ['Meera', 24, 'Female']
        ];
        document.write("<table border='2px' cellspacing='0'>");
        for(var i=0;i<4;i++){
            document.write("<tr>");
            for(var j=0; j<3;j++){
                document.write('<td >'+ary[i][j]+ '</td>');
            }
            document.write("</tr>");
        }
        document.write("</table>");

    </script>
</body>
</html>
