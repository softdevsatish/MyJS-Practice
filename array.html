<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ary = new Array(3);
        
        for (var i=0; i<3; i++){
            ary[i] = prompt('Enter Array Value');
        }
        for(var j=0; j<5; j++){
            document.write(ary[j]+'<br>');
        }
        
    </script>
</body>
</html>
