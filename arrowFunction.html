<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Function</title>
  </head>
  <body>
    <script>
      let welcome = function (name, year) {
        return `Hello <strong>Mr. ${name}</strong> happy new year ${year}?`;
      };

      document.write(welcome("Harry", 2022) + "<br>" + "<br>");

      // Now Above code with Arrow Function.

      let reply = (name2) => {
        return `Happy new year to you <b>Mr. ${name2}</b> what's up?`;
      };

      document.write(reply("Peter"));
    </script>
  </body>
</html>
