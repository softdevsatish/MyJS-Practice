<body>
    <ul id = 'myList'>
        <li>Index 1</li>
        <li>Index 2</li>
    </ul>
    <script>
        class ListBinding{
            constructor(element){
                this.myCreatElement = element;
                this.creatList = ['Apple', 'Orange'];
            }
            static creatText(text){
                const li = document.createElement('li');
                li.textContent = text;
                return li;
            }
            update(){
                while(this.myCreatElement.firstChild){
                    this.myCreatElement.removeChild(this.myCreatElement.firstChild)
                }
                for(const text of this.creatList){
                    this.myCreatElement.appendChild(ListBinding.creatText(text))
                }
            }
            add(text){
                this.creatList.push(text);
                this.update();
            }
            remove(index){
                this.creatList.splice(index,1);
                this.update();
            }
        }

        const myNewList = document.getElementById('myList');
        list = new ListBinding(myList);
        list.update();
    </script>
</body>
</html>
