<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splice</title>
  </head>
  <body>
    <script>
      let superHeroes = ["Nagraaj", "Parmanu", "Doga", "Bhokal"];
      document.write(superHeroes + "<br><br>");
      superHeroes.splice(2,1, "Bheriya","Super Commando Dhruva");
      document.write(superHeroes + "<br><br>");
      superHeroes.splice(2,0, "Bheriya","Super Commando Dhruva");
      document.write(superHeroes + "<br><br>");
    </script>
  </body>
</html>
